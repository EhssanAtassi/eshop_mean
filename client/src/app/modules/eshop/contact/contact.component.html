<div class="main">
  <div class="container">
    <div class="contact-form-wrap">
      <h1>Contact</h1>
            <form class="contact-form" [formGroup]="contactForm">
              <mat-form-field class="contact-field">
                <mat-label>{{'Firstname' | translate | async }} {{ 'and' | translate | async }} {{ 'Surname' | translate | async }}</mat-label>
                <input matInput
                  formControlName="name"
                  type="text"
                  name="contantName">
              </mat-form-field>
              <mat-form-field class="contact-field">
                <mat-label>Email</mat-label>
                <input matInput
                  formControlName="email"
                  type="email"
                  name="email">
              </mat-form-field>
              <mat-form-field class="contact-field">
                <mat-label>Notes</mat-label>
                <textarea matInput
                  formControlName="notes"
                  name="notes">
                </textarea>
              </mat-form-field>
            <button type="submit" class="submit-contact-button"
              mat-raised-button color="primary"
              [disabled]="contactForm.invalid"
              (click)="submit()">
              Submit
            <!-- {{ 'SendContact' | translate | async }} -->
          </button>
        </form>
    </div>
  </div>
</div>
