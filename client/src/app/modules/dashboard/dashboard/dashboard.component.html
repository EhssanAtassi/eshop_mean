<div class="main">
  <div class="container">
    <div class="dashboard-container">
      <h1>Dashboard</h1>
      <div class="orders-menu">
        <button
          class="orders-button"
          routerLink="/{{lang}}/dashboard/orders"
          mat-raised-button
          color="primary"
          aria-label="Orders">
          Orders
        </button>
      </div>
      <mat-tab-group backgroundColor="primary">
        <mat-tab label="Add product">
          <div class="dashboard-tab-content">
            <app-products-edit
              [action]="'add'">
            </app-products-edit>
          </div>
        </mat-tab>
        <mat-tab label="Edit product">
          <div class="dashboard-tab-content">
            <app-products-edit
              [action]="'edit'">
            </app-products-edit>
          </div>
        </mat-tab>
        <mat-tab label="Remove product">
          <div class="dashboard-tab-content">
          <app-products-edit
            [action]="'remove'">
          </app-products-edit>
        </div>
        </mat-tab>
        <mat-tab label="Translations">
          <div class="dashboard-tab-content">
          <app-translations-edit>
          </app-translations-edit>
        </div>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
