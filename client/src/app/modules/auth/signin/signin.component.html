<div class="main">
  <div class="container">
    <div class="sign-form-wrap">
      <h1>SignIn</h1>
            <form class="sign-form"  [formGroup]="signInForm">
              <mat-form-field class="sign-field">
                <mat-label>Email</mat-label>
                <input matInput
                  formControlName="email"
                  type="email"
                  name="email">
              </mat-form-field>
              <mat-form-field class="sign-field">
                <mat-label>Password</mat-label>
                <input matInput
                  formControlName="password"
                  type="password"
                  name="password">
              </mat-form-field>
              <button type="submit" class="submit-sign-button"
              mat-raised-button color="primary"
              [disabled]="signInForm.invalid"
              (click)="submit()">
              SignIn
                <!-- {{ 'SignIn' | translate | async }} -->
              </button>
            </form>
            <a routerLink="/{{lang}}/authorize/signup" class="signup-link">SignUp</a>
    </div>

  </div>
</div>
